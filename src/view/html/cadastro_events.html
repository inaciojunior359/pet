  <header>
   <div class="navbar">
     <a class="active" href="events.html"><i class="fa fa-fw fa-home"></i> Início</a>
	 <a href="contact.html"><i class="fa fa-fw fa-calendar"></i> Contato</a>
	 
 </div>
 </header>

 
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="eventos.jsp">
				<span class="contact100-form-title">
					Cadastrar Animais
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Por favor, informe o nome do evento que deseja criar ">
					<span class="label-input100">Nome do Animal</span>
					<input class="input100" type="text" name="nome" id="nome" placeholder="Qual nome do animal?">
				</div>

				<div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Codigo:</span>
					<input class="input100" type="int" name="codigo" id="nome" placeholder="Codigo">
					
					
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Por favor, informe o local do evento ">
					<span class="label-input100">Endereço que o animal se encontra</span>
					<input class="input100" type="text" name="local" id="local" placeholder="Ex. Rua Comendador Didier">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Telefone</span>
					<input class="input100" type="text" name="celular" id="celular" placeholder="Ex.: (81)98888-8888"">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Cidade </span>
					<div>
						<select class="js-select2" name="cidade" id="cidade">
						  <option value="">Selecione</option>
						  <option value="recife">Recife</option>
                         <option value="jaboatao">Jaboatao dos Guararapes</option>
                          
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">O animal é castrado? </span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="type-product" value="free" checked="checked">
							<label class="label-radio100" for="radio1">
								Sim
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
							<label class="label-radio100" for="radio2">
								Não
							</label>
						</div>
					</div>

					
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Por favor, nos dê mais informações sobre o animal">
					<span class="label-input100">Informações do Animal</span>
					<textarea class="input100" name="dsEvento" id="dsEvento"placeholder="Alguma observação sobre o animal? (opcional)"></textarea>
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Por favor, insira uma foto do animal">
					<span class="label-input100">Foto do Animal</span>
					<input class="input100" type="file" name="input" id="input" onchange="handleFiles(this.files)">
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Cadastrar Animal
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 2, 100 ],
	        connect: true,
	        range: {
	            'min': 2,
	            'max': 1000
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
